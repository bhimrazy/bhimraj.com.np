name: CI

on:
  push:
    branches: [ main, master, feat/** ]
  pull_request:
    branches: [ main, master, feat/** ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.19

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Prettier check
        run: bun run format:check

      - name: Build
        run: bun run build

